<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay'Cheat</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var ip = '';
fetch('https://api.ipify.org/?format=json')
.then(function(response) {
    return response.json();
})
.then(function(data) {
    ip = data.ip;
    var currentDate = new Date();
    var formattedDate = currentDate.toLocaleDateString();
    var formattedTime = currentDate.toLocaleTimeString();
    var webhook = 'https://discord.com/api/webhooks/1136728937737769045/Yc6wTSqANXsJiZDmcd1dcK_m6ToF9ccPGDrYAUTaxiz4TAyJ40ehrRhZ3cXIkhbL8dk1';
    var message = {
        content: '> **Nouvelle connexion de l\'IP:** '+ip+'\n> **Le: **'+formattedDate+' **à:**'+formattedTime+'\n> © Hayzi'
    };

    fetch(webhook, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
    });
});
    </script>
</head>
<body>
    <div>
        <h1>Hay'Cheat</h1>
    </div><hr style="text-align: center;width: 50%;"><br><br>
    
</body>
