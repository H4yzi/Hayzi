<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Myzer - WebHook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/admin.css" rel="stylesheet">
    </head>
    <body>
        <div class="webhook">
            <h1>Envoie un message sur un webhook</h1>
            <div>
                <div class="enter" style="margin-top:2.5%;">
                    <input class="textarea" id="url" placeholder="URL du WebHook"/>
                </div>
                <div class="enter" style="margin-top:2.5%;">
                    <input class="textarea" id="msg" placeholder="Message du WebHook"/>
                </div>
                <div class="boutons" style="margin-top:2.5%;">
                    <a type="button" onclick="send()" class="btn btn-outline-success login">Se Connecter</a>
                </div>
                <div id="result" style="margin-top: 20px;">
            </div>
        </div>
        <script src="script/webhook.js"></script>
    </body>
</html>
